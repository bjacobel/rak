language: node_js
sudo: false
node_js:
  - 6
env:
  global:
    - NODE_ENV=production
    - PATH=$PATH:$HOME/.local/bin
install:
  - npm install
  - npm install --only=dev
script:
  - npm run lint
  - npm test -- --coverage
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - npm run webpack
  - mkdir -p dist
  - cp index.html dist/index.html
  - pip install --user awscli
deploy:
  provider: s3
  region: $(npm -s run getconfig -- .AWSRegion)
  bucket: $(npm -s run getconfig -- .ProjectFQDomain)
  acl: public_read
  local_dir: dist
  skip_cleanup: true
  on:
    branch:
      - master
      - utils
    condition: $(npm -s run awsUtils -- bucketExists) = "true"
after_deploy:
  - npm run awsUtils -- invalidate
notifications:
  email: false
  slack:
    secure: 
