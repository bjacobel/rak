language: node_js
node_js:
  - 6
cache: yarn
env:
  global:
    - NODE_ENV=test
script:
  - yarn run lint
  - yarn run test -- --coverage
  - NODE_ENV=production yarn run webpack
after_success:
  - bash yarn.sh
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: s3
  region: us-east-1
  bucket: $(node config ProjectFQDomain)
  acl: public_read
  cache_control: "max-age=31536000"
  local_dir: dist
  skip_cleanup: true
  on:
    branch:
      - master
    condition: $(node aws/utils bucketExists) = "true"
after_deploy:
  - node aws/utils invalidate "/index.html"
  - curl -sL https://sentry.io/get-cli/ | bash
  - sentry-cli releases -o $(node config SentryOrg) -p $(node config SentryProject) new $(git rev-parse HEAD)
  - sentry-cli releases -o $(node config SentryOrg) -p $(node config SentryProject) files $(git rev-parse HEAD) upload-sourcemaps dist
notifications:
  email: false
  slack: bjacobel:xasDl3nTxo2feJGba70E43oR
